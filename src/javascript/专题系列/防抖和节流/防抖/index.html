<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debounce</title>
  <style>
    #container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button id="button">取消防抖</button>


  <!-- <script src="./debounce-1.js"></script> -->
  <!-- <script src="./debounce-2.js"></script> -->
  <!-- <script src="./debounce-3.js"></script> -->
  <!-- <script src="./debounce-4.js"></script> -->
  <!-- <script src="./debounce-5.js"></script> -->
  <script src="./debounce-6.js"></script>
  <script>
    var count = 1;
    var container = document.getElementById('container');

    function getUserAction(e) {
      console.log(e);
      console.log(this);
      container.innerHTML = count++;
    };
    var setUseAction = debounce(getUserAction, 10000, true);

    container.onmousemove = setUseAction;

    document.getElementById("button").addEventListener('click', function () {
      setUseAction.cancel();
    })
  </script>
</body>

</html>
